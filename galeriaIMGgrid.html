*{

body{
    background: radial-gradient(circle, pink, red, orange); /* SIN TERMINAR GALERIA*/
    padding: 20px;
}
.grid-container{
    display: grid;
    background: gray;
    grid-template-rows: repeat(3, 1fr);
    grid-template-columns: repeat(3, 1fr);
    align-content: space-evenly;
    justify-content: space-evenly;
    height: 800px;
    align-items: center;
    justify-items: center;
}

.grid-item{
    border: 2px solid #000;
    background: rgb(115, 252, 2);
    font-size: 50px;
    padding: 70px;
}

.grid-item:first-child{
    align-self: flex-end;
    justify-self: flex-end;

}

.grid-item:nth-child(3){

}
.grid-item:nth-child(4){


}
</style>
<html>
<head>
    <title>Grid</title>
</head>    
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="/Imagenesg/imagen1.jpeg"></div>
        <div class="grid-item"><img src="/Imagenesg/imagen2.jpeg"></div>
        <div class="grid-item"><img src="/Imagenesg/imagen3.webp"></div>
