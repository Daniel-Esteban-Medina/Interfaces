<!DOCTYPE html>
<html>
    <head>
        <title>grid2</title>
        <style>
            .contenedor{
                display: grid;
                grid-template-columns: 33% 33% 33%;
                grid-template-rows: 80px 80px;
                height: 200px;
            }
            #div1{
                grid-column: 1;
                grid-row: 1;
                background-color: blue;
            }
            #div2{
                grid-column: 2;
                grid-row: 2;
                background-color: green;
            }
            #div3{
                grid-column: 3;
                grid-row: 1;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="contenedor">
            <div id="div1">1</div>
            <div id="div2">2</div>
            <div id="div3">3</div>
            <div id="">4</div>
            <div id="">5</div>
            <div id="">6</div>
        </div>
    </body>
</html>
