<!DOCTYPE html>
<html>
    <head>
        <title>pseudo elementos</title>
        <style>
            p::first-line{
                color: red;
            }
            p::after{
                content: "ADIOS";
                color:blue;
            }
            a{
                display:block;
                margin: auto;
            }
            /* : = seudo clase      :: = seudo elemento*/
            a:link{
                color: red;
                background-color: lightgreen;
            }
            a:visited{
                color: blue;
                background-color: greenyellow;
            }
        </style>
    </head>
