<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card Layout Essencial</title>

<style>
  body{
    font-family: sans-serif;
    margin: 20px;
    background: #f5f5f5;
  }

  /* --- GRID RESPONSIVO --- */
  .grid{
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }

  /* --- CARD --- */
  .card{
    background: #fff;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .card img{
    width: 100%;
    border-radius: 6px;
    margin-bottom: .8rem;
  }

  .card h3{
    margin: 0 0 .5rem 0;
    font-size: 1.1rem;
  }

  .card p{
    margin: 0;
    color: #555;
    font-size: .95rem;
  }
</style>
</head>

<body>

<h1>Cards</h1>

<div class="grid">

  <div class="card">
    <img src="https://picsum.photos/seed/1/600/400" alt="">
    <h3>Título de la tarjeta</h3>
    <p>Texto descriptivo breve.</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/seed/2/600/400" alt="">
    <h3>Otra tarjeta</h3>
    <p>Contenido mínimo y limpio.</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/seed/3/600/400" alt="">
    <h3>Tercer ejemplo</h3>
    <p>Plantilla ligera y esencial.</p>
  </div>

</div>

</body>
</html>
