<!DOCTYPE html>
<html>
    <head>
        <title>prueba 2</title>
        <style>
            div{
                width: 80px;
                height: 80px;
                border: solid 2px blue;
                overflow: hidden;
            }
            img{
                width: 80px;
                height: 80px;
                top: 25px;
                left: 25px;
                position: relative;                
            }
            img:hover{
                top: 0px;
                left: 0px;
                transition: 2s;
                border: 1px solid red;
            }
            div:active{
                width:160px;
                border-color: greenyellow;
            }
        </style>
    </head>
        <body>
                <div>
                    <img src="Usuario.png">
                </div>
        </body>
</html>
