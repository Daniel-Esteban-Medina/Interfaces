<!DOCTYPE html>
<html>
    <head>
        <title>NAVIDAD</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            :root{
                --color-pino-claro: #187F42;
                --color-pino-oscuro: #165B33;
                --color-destello: #F8B229;
                --color-rojo-claro: #E50000;
                --color-rojo-oscuro: #91060D;
            }
            body{
                height: 100vh;
            }
            @font-face{
                font-family: 'LetrasNevadas';
                src: url('tipografias/LetrasNevadas.otf') format('opentype');
                font-weight: normal;
            }
            @font-face {
                font-family: 'cumbre';
                src: url('tipografias/cumbre.ttf') format('truetype');
                font-weight: normal;
            }
            header{
                width: 100%;
                height: 10%;
                background-color: var(--color-rojo-oscuro);
            }
            main{
                height: 74.5%;
                background-color: var(--color-destello);
            }
            footer{
                font-family: 'cumbre';
                background-color: var(--color-pino-claro);
                width: 100%;
                height: 5.5%;
            }
            /* header, main y footer, un título y un mensaje navideño breve */
        </style>
    </head>
    <body>
        <header><h1>NAVIDAD 2025-2026<h1></header>
        <main></main>
        <footer><p>&copy;Tierno Galvan (Madrid) postal de navidad</p></footer>
    </body>
</html>
