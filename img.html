<!DOCTYPE html>
<html>
    <head>
        <title>Object-fit</title>
        <style>
            div{
                border: 1px solid black;
                width: 100px;
                height: 100px;
            }
            div img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #cont img{
                width: 100%;
                height: 100%;
                
            }
        </style>
    </head>
    <body>  
        <div>
            <img src="Usuario.png">
        </div>
        <br><br>
        <div id="cont">
            <img src="Usuario.png">
        </div>
    </body>
</html>
