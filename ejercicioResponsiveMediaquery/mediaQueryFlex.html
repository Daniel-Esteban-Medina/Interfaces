<!DOCTYPE html>
<html>
    <head>
        <title>Responsive media Query</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            body{
                display:flex;  
                flex-direction: column;      
                height: 100vh;     
            }
            header{
                width: 100%;
                background-color: rgb(129, 191, 206);
                height: 10%;
            }
            #centro{
                display: flex;
                flex: 1;
                height: 80%;
            }
            #main{
                background-color: rgb(228, 173, 91);
                flex: 3;
            }
            #aside{
                background-color: rgb(235, 150, 171);
                flex: 1;
            }
            footer{
                width: 100%;
                background-color: rgb(87, 211, 135);
                height: 10%;
            }
            @media (max-width: 800px) and (min-width: 400px){
                #centro{
                    flex-direction: column;
                }
                #main{
                    flex: none;
                    width: 100%;
                    height: 80%;
                }
                #aside{
                    flex: none;
                    width: 100%;
                    height: 20%;
                }
            }
        </style>
    </head>
    <body>
        <header>Con flex</header>
        <div id="centro">
            <div id="main">main</div>
            <div id="aside">aside</div>
        </div>
        <footer>footer</footer>
    </body>
</html>
