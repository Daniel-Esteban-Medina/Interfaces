<!DOCTYPE html>
<html>
    <head>
        <title>Auto column</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .contenedor{
                display:grid;
                grid-template-columns: repeat(6, 100px);
                grid-template-rows: repeat(3, minmax(120px,30px));
                background-color: gray;
                justify-content: space-around;
                justify-items: center;
                height: 500px;
                width: 100%;
            }
            div{
                background-color: rgb(0, 165, 0);
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="contenedor">     <!-- grid Galeria de imagenes sin terminar -->
            <div>1</div>             <!-- mirar place-self, align-self y justify-self -->
            <div>2</div>             <!-- auto fill con minmax -->
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
